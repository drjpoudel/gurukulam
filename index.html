        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2, h3, h4 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        #studentId {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultContainer {
            margin-top: 20px;
            text-align: left; /* Adjust alignment for result details */
        }

        /* Styles for gradesheet table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Styling for the logo */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Additional styles */
        .signature-container {
            display: none; /* Initially hide the signature container */
            justify-content: space-between;
            position: relative; /* Ensure relative positioning for absolute elements */
            margin-top: 20px; /* Adjust margin as needed */
        }

        .signature {
            text-align: right; /* Align right for Principal's signature */
            margin-right: 20px; /* Add margin for spacing */
        }

        .signature-left {
            text-align: left; /* Align left for Checked by */
            margin-left: 20px; /* Add margin for spacing */
        }

        .signature img {
            max-width: 150px; /* Adjust max-width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

            { id: '18-2080', name: 'Bhuvan Dahal', dob: '2066-12-21', fatherName: 'Govinda Dahal', year: '2080', class: '7', subjects: { Nepali: 35, Math: 30, English: 25, Social: 23, Veda: 45, Karmakanda: 50, 'Sanskrit Bhasha': 20, Vyakarana: 15 } },

            { id: '22-2080', name: 'Arjun Dangal', dob: '2068-05-19', fatherName: 'Durga Dangal', year: '2080', class: '6', subjects: { Nepali: 35, Math: 30, English: 25, Social: 23, Veda: 45, Karmakanda: 50, 'Sanskrit Bhasha': 20, Vyakarana: 15 } },
            { id: '23-2080', name: 'Saksham Ghimire', dob: '2068-06-07', fatherName: 'Ramesh Ghimire', year: '2080', class: '6', subjects: { Nepali: 35, Math: 30, English: 25, Social: 23, Veda: 45, Karmakanda: 50, 'Sanskrit Bhasha': 20, Vyakarana: 15 } }
        ];

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const student = students.find(student => student.id === studentId);
            const resultContainer = document.getElementById('resultContainer');
            const signatureContainer = document.getElementById('signatureContainer');

            if (student) {
                let totalMarks = 0;
                let obtainedMarks = 0;

                let resultHTML = `<h3>Student Details:</h3>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Father's Name:</strong> ${student.fatherName}</p>
                    <p><strong>Year:</strong> ${student.year}</p>
                    <p><strong>Class:</strong> ${student.class}</p>
                    <h3>Gradesheet:</h3>
                    <table>
                        <tr>
                            <th>Subject</th>
                            <th>Full Marks</th>
                            <th>Obtained Marks</th>
                            <th>Grade</th>
                        </tr>`;

                for (const subject in student.subjects) {
                    const marks = student.subjects[subject];
                    obtainedMarks += marks;
                    totalMarks += 100;
                    const grade = getGrade(marks);
                    resultHTML += `
                        <tr>
                            <td>${subject}</td>
                            <td>100</td>
                            <td>${marks}</td>
                            <td>${grade}</td>
                        </tr>`;
                }

                const percentage = (obtainedMarks / totalMarks) * 100;
                const gpa = calculateGPA(percentage);
                const overallGrade = getGrade(percentage);

                resultHTML += `
                    <tr>
                        <td colspan="3"><strong>Total</strong></td>
                        <td><strong>${obtainedMarks} / ${totalMarks}</strong></td>
                    </tr>
                    </table>
                    <h3>Result:</h3>
                    <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
                    <p><strong>GPA:</strong> ${gpa}</p>
                    <p><strong>Grade:</strong> ${overallGrade}</p>
                    <p><strong>Status:</strong> ${percentage >= 40 ? 'Pass' : 'Fail'}</p>`;

                resultContainer.innerHTML = resultHTML;

                // Show the signature container
                signatureContainer.style.display = 'flex';
            } else {
                resultContainer.innerHTML = '<p>Student not found. Please check the ID and try again.</p>';

                // Hide the signature container
                signatureContainer.style.display = 'none';
            }
        });

        function getGrade(marks) {
            if (marks >= 90) return 'A+';
            if (marks >= 80) return 'A';
            if (marks >= 70) return 'B+';
            if (marks >= 60) return 'B';
            if (marks >= 50) return 'C+';
            if (marks >= 40) return 'C';
            return 'F';
        }

        function calculateGPA(percentage) {
            if (percentage >= 90) return '4.0';
            if (percentage >= 80) return '3.6';
            if (percentage >= 70) return '3.2';
            if (percentage >= 60) return '2.8';
            if (percentage >= 50) return '2.4';
            if (percentage >= 40) return '2.0';
            return '0.0';
        }
    </script>
