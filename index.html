<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Results</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2, h3, h4 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        #studentId {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultContainer {
            margin-top: 20px;
            text-align: left; /* Adjust alignment for result details */
        }

        /* Styles for gradesheet table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        /* Styling for the logo */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Additional styles */
        .signature-container {
            display: none; /* Initially hide the signature container */
            justify-content: space-between;
            position: relative; /* Ensure relative positioning for absolute elements */
            margin-top: 20px; /* Adjust margin as needed */
        }

        .signature {
            text-align: right; /* Align right for Principal's signature */
            margin-right: 20px; /* Add margin for spacing */
        }

        .signature-left {
            text-align: left; /* Align left for Checked by */
            margin-left: 20px; /* Add margin for spacing */
        }

        .signature img {
            max-width: 150px; /* Adjust max-width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcMPFAR86Q_qBs8lfpW2QrKu9VNPgnhwSIqjRx-ldgusljgy5tCoIIhHyUl5aCYaOlxisz_5SYuuGwGVvnaD9o1MCpXP-OajZNGaRstUYqMvY2eT7Oq08QgQaUzzSEFT1TSag-R7CkS2ivraI5fzEaHBUEXTXt8wZD2j8SL3jJTxtXoXxpgpweqsPrXK1W/s960/279368396_738699187493215_6371462388823386749_n.jpg" alt="School Logo" class="logo">
        <h1>Shree LaxmiNarayan Sanskrit Gurukulam</h1>
        <h2>Biratnagar Metropolitan City Ward-4 PipalChowk</h2>
        <h3>श्रीलक्ष्मी नारायण संस्कृत गुरुकुलम </h3>
        <h4>बिराटनगर महानगरपालिका वार्ड-४ कन्चन्बारी पीपलचौक </h4>

        <form id="studentForm">
            <label for="studentId">Enter Student ID:</label>
            <input type="text" id="studentId" name="studentId">
            <button type="submit">Show Results</button>
        </form>
        <div id="resultContainer"></div>

        <!-- Signature container -->
        <div class="signature-container" id="signatureContainer">
            <div class="signature" id="principalSignature">
                <p>Principal's Signature: <br>Mr Devraj Poudel</p>
                <img src="principal_signature.png" alt="Principal's Signature">
            </div>
            <div class="signature-left" id="checkedBySignature">
                <p>Checked by: <br>Pradumna Ghimire</p>
                <img src="principal_signature_checked.png" alt="Checked by Principal">
            </div>
        </div>
    </div>
<script src="https://drjpoudel.github.io/gurukulam/studentsData.js"></script>
    <script src="/gurukulam/main.js"></script>

</body>
</html>
