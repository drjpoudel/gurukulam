<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .message {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form p {
            text-align: center;
        }
        .form a {
            color: #007bff;
            text-decoration: none;
        }
        .form a:hover {
            text-decoration: underline;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #chatRoom {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email"><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button id="loginBtn">Login</button>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p><a href="#" onclick="showSignUp()">Don't have an account? Sign Up</a></p>
        </div>

        <div id="signUpForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signUpEmail" placeholder="Email"><br>
            <input type="password" id="signUpPassword" placeholder="Password"><br>
            <button id="signupBtn">Sign Up</button>
            <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
        </div>

        <div id="forgotPasswordForm" class="form hidden">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotPasswordEmail" placeholder="Email"><br>
            <button id="resetPasswordBtn">Send Reset Email</button>
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>

        <div id="chatRoom" class="hidden">
            <h2>Chat Room</h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessageBtn">Send</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQynYzRuVzn417-apmWwhfeQ0zAypbw8A",
            authDomain: "sri-vaishnava-stotramala-6ada9.firebaseapp.com",
            projectId: "sri-vaishnava-stotramala-6ada9",
            storageBucket: "sri-vaishnava-stotramala-6ada9.appspot.com",
            messagingSenderId: "1944488283",
            appId: "1:1944488283:web:f882a6fa8cd25970c2327e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Authentication
        const auth = firebase.auth();

        // Firebase Database
        const database = firebase.database();

        // Elements
        const loginContainer = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatRoom');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Sign Up
        signupBtn.addEventListener('click', () => {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('User signed up:', userCredential.user);
                    showLogin();
                })
                .catch(error => {
                    console.error('Error signing up:', error);
                });
        });

        // Login
        loginBtn.addEventListener('click', () => {
            const email = loginEmail.value;
            const password = loginPassword.value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('User logged in:', userCredential.user);
                    loginContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    loadMessages();
                })
                .catch(error => {
                    console.error('Error logging in:', error);
                });
        });

        // Reset Password
        resetPasswordBtn.addEventListener('click', () => {
            const email = document.getElementById('forgotPasswordEmail').value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    console.log('Password reset email sent');
                    showLogin();
                })
                .catch(error => {
                    console.error('Error sending password reset email:', error);
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log('User signed out');
                loginContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
            }).catch(error => {
                console.error('Error signing out:', error);
            });
        });

        // Listen for Auth State Changes
        auth.onAuthStateChanged(user => {
            if (user) {
                loginContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                loadMessages();
            } else {
                loginContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
            }
        });

        // Load Messages
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', snapshot => {
                const message = snapshot.val();
                displayMessage(message.text);
            });
        }

        // Display Message
        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
        }

        // Send Message
        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value;
            const user = auth.currentUser;
            database.ref('messages').push({
                text: message,
                uid: user.uid
            });
            messageInput.value = '';
        });

        // Utility functions to show/hide forms
        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function showSignUp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>
</html>
