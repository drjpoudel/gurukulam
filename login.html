<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        margin: 20px;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .hidden {
        display: none;
    }
    .message {
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .form p {
        text-align: center;
    }
    .form a {
        color: #007bff;
        text-decoration: none;
    }
    .form a:hover {
        text-decoration: underline;
    }
    #messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    #chatRoom {
        text-align: center;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email"><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p><a href="#" onclick="showSignUp()">Don't have an account? Sign Up</a></p>
        </div>

        <div id="signUpForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signUpEmail" placeholder="Email"><br>
            <input type="password" id="signUpPassword" placeholder="Password"><br>
            <button onclick="signUp()">Sign Up</button>
            <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
        </div>

        <div id="forgotPasswordForm" class="form hidden">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotPasswordEmail" placeholder="Email"><br>
            <button onclick="forgotPassword()">Send Reset Email</button>
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>

        <div id="chatRoom" class="hidden">
            <h2>Chat Room</h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button onclick="sendMessage()">Send</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
   <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCQynYzRuVzn417-apmWwhfeQ0zAypbw8A",
        authDomain: "sri-vaishnava-stotramala-6ada9.firebaseapp.com",
        projectId: "sri-vaishnava-stotramala-6ada9",
        storageBucket: "sri-vaishnava-stotramala-6ada9.appspot.com",
        messagingSenderId: "1944488283",
        appId: "1:1944488283:android:f882a6fa8cd25970c2327e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firebase Authentication
    const auth = firebase.auth();

    // Firebase Database
    const database = firebase.database();

    // Elements
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const resetPasswordBtn = document.getElementById('reset-password-btn');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendMessageBtn = document.getElementById('send-message-btn');

    // Sign Up
    signupBtn.addEventListener('click', () => {
        const email = loginEmail.value;
        const password = loginPassword.value;
        auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                console.log('User signed up:', userCredential.user);
            })
            .catch(error => {
                console.error('Error signing up:', error);
            });
    });

    // Login
    loginBtn.addEventListener('click', () => {
        const email = loginEmail.value;
        const password = loginPassword.value;
        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                console.log('User logged in:', userCredential.user);
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error logging in:', error);
            });
    });

    // Reset Password
    resetPasswordBtn.addEventListener('click', () => {
        const email = loginEmail.value;
        auth.sendPasswordResetEmail(email)
            .then(() => {
                console.log('Password reset email sent');
            })
            .catch(error => {
                console.error('Error sending password reset email:', error);
            });
    });

    // Listen for Auth State Changes
    auth.onAuthStateChanged(user => {
        if (user) {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            loadMessages();
        } else {
            loginContainer.style.display = 'block';
            chatContainer.style.display = 'none';
        }
    });

    // Load Messages
    function loadMessages() {
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', snapshot => {
            const message = snapshot.val();
            displayMessage(message.text);
        });
    }

    // Display Message
    function displayMessage(message) {
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
    }

    // Send Message
    sendMessageBtn.addEventListener('click', () => {
        const message = messageInput.value;
        const user = auth.currentUser;
        database.ref('messages').push({
            text: message,
            uid: user.uid
        });
        messageInput.value = '';
    });
</script>
</body>
</html>
