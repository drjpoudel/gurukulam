<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        margin: 20px;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .hidden {
        display: none;
    }
    .message {
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .form p {
        text-align: center;
    }
    .form a {
        color: #007bff;
        text-decoration: none;
    }
    .form a:hover {
        text-decoration: underline;
    }
    #messages {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    #chatRoom {
        text-align: center;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email"><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p><a href="#" onclick="showSignUp()">Don't have an account? Sign Up</a></p>
        </div>

        <div id="signUpForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signUpEmail" placeholder="Email"><br>
            <input type="password" id="signUpPassword" placeholder="Password"><br>
            <button onclick="signUp()">Sign Up</button>
            <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
        </div>

        <div id="forgotPasswordForm" class="form hidden">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotPasswordEmail" placeholder="Email"><br>
            <button onclick="forgotPassword()">Send Reset Email</button>
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>

        <div id="chatRoom" class="hidden">
            <h2>Chat Room</h2>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button onclick="sendMessage()">Send</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        // Authentication Functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function showSignUp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function signUp() {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('Sign Up Successful', userCredential.user);
                    showLogin();
                })
                .catch(error => {
                    console.error('Error during Sign Up', error);
                });
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log('Login Successful', userCredential.user);
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('chatRoom').classList.remove('hidden');
                    loadMessages();
                })
                .catch(error => {
                    console.error('Error during Login', error);
                });
        }

        function forgotPassword() {
            const email = document.getElementById('forgotPasswordEmail').value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    console.log('Password Reset Email Sent');
                    showLogin();
                })
                .catch(error => {
                    console.error('Error during Password Reset', error);
                });
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    console.log('Logout Successful');
                    document.getElementById('chatRoom').classList.add('hidden');
                    showLogin();
                })
                .catch(error => {
                    console.error('Error during Logout', error);
                });
        }

        // Chat Functions
        function loadMessages() {
            db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
                const messages = snapshot.docs.map(doc => doc.data());
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.textContent = `${message.user}: ${message.text}`;
                    messagesDiv.appendChild(messageDiv);
                });
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            const user = auth.currentUser;

            if (messageText && user) {
                db.collection('messages').add({
                    text: messageText,
                    user: user.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch(error => {
                    console.error('Error sending message', error);
                });
            }
        }

        // Initialize chat room if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('chatRoom').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('chatRoom').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
